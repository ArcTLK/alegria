<app-header [title]="category.name"></app-header>

<ion-content>
  <ion-card *ngFor="let event of category.events; index as i" [routerLink]="['/categories', category.id, 'events', i]">
    <img *ngIf="event.image !== undefined && event.image !== ''" [src]="event.image" />
    <ion-card-header>
      <ion-card-title>{{ event.name }}</ion-card-title>
      <ion-card-subtitle *ngIf="event.code !== undefined && event.code !== ''">{{ event.code }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ event.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
