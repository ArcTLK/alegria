<app-header [title]="category.name"></app-header>

<ion-content>
  <ion-card *ngFor="let event of category.events">
    <ion-card-header>
      <ion-card-title>{{ event.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ event.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
