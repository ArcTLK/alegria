<ion-header>
  <ion-toolbar>
    <ion-title>Editing {{ category.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="category.name" placeholder="Type here"></ion-input>
    <ion-button (click)="editName()">Save</ion-button>
  </ion-item>
  <ion-item>
    <ion-label>Icon</ion-label>
    <ion-input [(ngModel)]="category.icon" placeholder="Type here"></ion-input>
    <ion-button (click)="editIcon()">Save</ion-button>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label>Events</ion-label>
      <ion-button size="small" (click)="addEvent()">+</ion-button>
    </ion-item>
    <ion-item-group *ngIf="editingEvent">
      <ion-item-divider>
        <ion-label>Name</ion-label>
        <ion-input [(ngModel)]="editingEvent.name" placeholder="Type here"></ion-input>
        <ion-button (click)="saveEvent()">Save</ion-button>
        <ion-button (click)="cancelEdit()">Cancel</ion-button>
      </ion-item-divider>
      <ion-item>
        <ion-label position="floating">Code</ion-label>
        <ion-input [(ngModel)]="editingEvent.code" placeholder="Enter code"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Image</ion-label>
        <ion-input [(ngModel)]="editingEvent.image" placeholder="Enter image"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea autoGrow="true" [(ngModel)]="editingEvent.description" placeholder="Enter description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Content</ion-label>
        <ion-textarea autoGrow="true" [(ngModel)]="editingEvent.content" placeholder="Enter HTML content"></ion-textarea>
      </ion-item>
    </ion-item-group>
    <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
      <ion-item *ngFor="let event of category.events">
        <ion-label>{{ event.name }}</ion-label>
        <ion-button (click)="deleteEvent(event)">Delete</ion-button>
        <ion-button (click)="editEvent(event)">Edit</ion-button>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
