<ion-list>
  <ion-item *ngIf="router.url !== '/home'" button="true" lines="none" detail="true" (click)="navigate('home')">
    <ion-label>Back to Home</ion-label>
  </ion-item>
  <ion-item *ngIf="router.url !== '/about'" button="true" lines="none" detail="true" (click)="navigate('about')">
    <ion-label>About Us</ion-label>
  </ion-item>
  <ion-item *ngIf="isAdmin" button="true" lines="none" detail="true" (click)="navigate('admin')">
    <ion-label>Admin Portal</ion-label>
  </ion-item>
  <ion-item button="true" lines="none" detail="true" (click)="navigate('qr-history')">
    <ion-label>View Scanned QR Codes</ion-label>
  </ion-item>
  <ion-item button="true" lines="none" (click)="signOut()">
    <ion-label>Sign Out</ion-label>
  </ion-item>
</ion-list>
