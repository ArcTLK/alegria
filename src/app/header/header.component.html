<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="notOnHomePage">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="primary" *ngIf="isLoggedIn">
      <ion-button *ngIf="hasCordovaSupport" size="small" shape="round" [routerLink]="['/qr-scanner']">
        <ion-icon name="qr-scanner"></ion-icon>
      </ion-button>
      <ion-button size="small" shape="round" (click)="openMenu($event)">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
